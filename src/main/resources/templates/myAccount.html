<!doctype html>
<html lang="en" xmls:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header ::common-header"></head>

<body>
	<div th:replace="common/header :: navbar" />


	<div class="container">
		<div class="row" style="margin-bottom: -100px; color: black;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<img class="img-responsive account-img"
						src="https://clubsports.gcu.edu/wp-content/uploads/Coach-Avator.png"><span>User
						Account</span>
				</h2>

			</div>
			<div class="col-xs-4">
				<img src="/images/eTechShopLogo-Black.png" class="img-responsive">
			</div>
		</div>
		<hr style="border: 5px solid black; border-radius: 5px;">

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">

				<!--  nav nav-tabs -->
				<ul class="nav nav-tabs">
					<li th:classapend="${classActiveNewAccount}? 'active'"><a href="#tab-1" data-toggle="tab"><span
							style="color: red">Create new Account</span></a></li>
					<li th:classapend="${classActiveLogin}? 'active'"><a href="#tab-2" data-toggle="tab"><span
							style="color: red">Log In</span></a></li>
					<li th:classapend="${classActiveForgetPassword}? 'active'"><a href="#tab-3" data-toggle="tab"><span
							style="color: red">Forget Password</span></a></li>
				</ul>

				<!-- tab panels -->
				<div class="tab-content">
					
					<!-- create a new user -->
					<div class="tab-pane fade" id="tab-1" th:classappend="${classActiveNewAccount}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* Username: </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282">Enter your username here.</p>
										</div>

										<div class="form-group">
											<label for="email">* Email: </label> <input
												required="required" type="text" class="form-control"
												id="email" name="email" />
											<p style="color: #828282">A valid email address.</p>
										</div>
										<button type="submit" class="btn btn-primary">Create
											new account</button>

									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- login -->
					<div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* Username: </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282">Enter your username here.</p>
										</div>

										<div class="form-group">
											<label for="password">* Password: </label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" />
											<p style="color: #828282">Enter your password.</p>
										</div>
										<button type="submit" class="btn btn-primary">Login</button>

									</form>
								</div>
							</div>
						</div>
					</div>
					
					<!-- forget password -->
					<div class="tab-pane fade" id="tab-3" th:classappend="${classActiveForgetPassword}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoverEmail">* Email: </label> <input
												required="required" type="text" class="form-control"
												id="recoverEmail" name="email" />
											<p style="color: #828282">Enter you Email address.</p>
										</div>
										<button type="submit" class="btn btn-primary">Submit</button>


									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- end of container -->
		<br>

		<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
